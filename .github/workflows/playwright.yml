name: Playwright E2E Tests

on:
  push:
    branches: [ test ]     # Only runs on test branch
  pull_request:
    branches: [ test ]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ§° Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ§ª Install Playwright browsers
        run: npx playwright install --with-deps

      - name: âœ… Run Playwright E2E tests
        run: npm run test:e2e
        env:
          # ðŸ‘‰ Add your environment secrets at: https://github.com/your-org/your-repo/settings/secrets/actions
          # EXAMPLE:
          # SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          # INFURA_API_KEY: ${{ secrets.INFURA_API_KEY }}
          # PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          NODE_ENV: test

      - name: ðŸ“„ Upload Playwright test report
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-e2e-report
          path: __tests__/e2e/playwright-reports
          retention-days: 14
