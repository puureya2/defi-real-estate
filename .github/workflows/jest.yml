name: Jest Unit Tests

on:
  push:
    branches: [ test ]     # Only runs on test branch
  pull_request:
    branches: [ test ]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ§° Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: âœ… Run Jest unit tests
        run: npm run test:unit
        env:
          # ðŸ‘‰ Add your environment secrets at: https://github.com/your-org/your-repo/settings/secrets/actions
          # EXAMPLE:
          # SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          # INFURA_API_KEY: ${{ secrets.INFURA_API_KEY }}
          # PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          NODE_ENV: test

      - name: ðŸ“„ Upload Jest Coverage Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jest-coverage
          path: __tests__/unit/jest-reports/coverage

      - name: ðŸ“„ Upload JUnit Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jest-junit
          path: __tests__/unit/jest-reports/junit
