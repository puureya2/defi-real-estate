name: Unit & E2E Tests - test branch

on:
  push:
    branches: [ test ]     # Only runs on test branch
  pull_request:
    branches: [ test ]

jobs:

  unit-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🧰 Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: 📦 Install dependencies
        run: npm ci

      - name: ✅ Run Jest unit tests
        run: npm run test:unit
        env:
          # 👉 Add your environment secrets at: https://github.com/your-org/your-repo/settings/secrets/actions
          # EXAMPLE:
          # SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          # INFURA_API_KEY: ${{ secrets.INFURA_API_KEY }}
          # PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          NODE_ENV: test

      - name: 📄 Upload Jest Coverage Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jest-coverage
          path: __tests__/unit/coverage

      - name: 📄 Upload JUnit Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jest-junit
          path: __tests__/unit/junit


  e2e-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🧰 Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🧪 Install Playwright browsers
        run: npx playwright install --with-deps

      - name: 🔧 Build app
        run: npm run build

      - name: 🚀 Start server
        run: npm run start &

      - name: ⏱️ Wait for server to be ready
        run: npx wait-on http://localhost:3000

      - name: ✅ Run Playwright E2E tests
        run: npm run test:e2e
        env:
          # 👉 Add your environment secrets at: https://github.com/your-org/your-repo/settings/secrets/actions
          # EXAMPLE:
          # SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          # INFURA_API_KEY: ${{ secrets.INFURA_API_KEY }}
          # PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          NODE_ENV: test

      - name: 📄 Upload Playwright test report
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-e2e-report
          path: __tests__/e2e/playwright-reports
          retention-days: 14
